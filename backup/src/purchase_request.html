<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Compra - LME System</title>
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="stylesheet" href="styles/purchase-request.scss">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="/" class="navbar-item">LME System</a>
        </div>
        <div class="navbar-menu">
            <a href="/dashboard.html" class="navbar-item">Dashboard</a>
            <a href="/purchase_request.html" class="navbar-item active">Solicitação de Compra</a>
            <a href="/consumption_analysis.html" class="navbar-item">Análise de Consumo</a>
        </div>
        <img src="https://i.im.ge/2023/06/20/iZU1G0.LogoPagina.png" alt="Logo da Empresa" class="logo-empresa">
    </nav>

    <main class="container">
        <h1>Nova Solicitação de Compra</h1>

        <form id="purchase-request-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="client-name">Cliente</label>
                    <input type="text" id="client-name" name="client_name" required>
                </div>
            </div>

            <h2>Itens da Solicitação</h2>
            <div id="items-container"></div>

            <button type="button" id="add-item-button" class="btn-primary">Adicionar Item</button>

            <div class="form-row totals">
                <div class="form-group">
                    <label for="total-weight">Peso Total (kg)</label>
                    <input type="number" id="total-weight" name="total_weight" readonly>
                </div>
                <div class="form-group">
                    <label for="total-loads">Total de Cargas</label>
                    <input type="number" id="total-loads" name="total_loads" readonly>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-success">Criar Solicitação</button>
                <button type="reset" class="btn-secondary">Limpar</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 LME System. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script type="module" src="js/purchase_request.js"></script>
</body>
</html>
