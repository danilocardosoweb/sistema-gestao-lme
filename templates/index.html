<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste de Frontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">Bem-vindo ao Servidor de Teste</h1>
        <p class="text-gray-700">Este Ã© um frontend simples criado com Tailwind CSS</p>
        <button id="loadDataBtn" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Carregar Dados
        </button>
        <div id="dataContainer" class="mt-4 text-gray-800"></div>
    </div>

    <script>
        document.getElementById('loadDataBtn').addEventListener('click', async () => {
            const dataContainer = document.getElementById('dataContainer');
            try {
                const response = await fetch('/');
                const data = await response.json();
                dataContainer.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                dataContainer.textContent = 'Erro ao carregar dados: ' + error;
            }
        });
    </script>
</body>
</html>
