<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Dados - LME</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <img src="https://i.im.ge/2023/06/20/iZU1G0.LogoPagina.png" alt="Logo da Empresa" class="company-logo">
            <a href="index.html">Tabela de Preços</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="analysis.html" class="active">Análise</a>
            <a href="purchase_request.html">Solicitação de Compras</a>
            <a href="consumption_analysis.html">Análise de Consumo</a>
        </nav>

        <header class="content-header">
            <h1>Análise de Dados</h1>
            <p>London Metal Exchange</p>
        </header>

        <nav class="metal-nav">
            <button class="metal-btn active" data-metal="cobre">Cobre</button>
            <button class="metal-btn" data-metal="zinco">Zinco</button>
            <button class="metal-btn" data-metal="aluminio">Alumínio</button>
            <button class="metal-btn" data-metal="chumbo">Chumbo</button>
            <button class="metal-btn" data-metal="estanho">Estanho</button>
            <button class="metal-btn" data-metal="niquel">Níquel</button>
        </nav>

        <div class="analysis-content">
            <section class="data-section">
                <h2>Dados do Período</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th rowspan="2">Data</th>
                                <th rowspan="2">SEG</th>
                                <th rowspan="2">Dólar</th>
                                <th rowspan="2">LME USD$</th>
                                <th rowspan="2">Preço Ton.</th>
                                <th colspan="3">Média Semana</th>
                                <th colspan="3">Média Mês</th>
                            </tr>
                            <tr>
                                <th>Dólar</th>
                                <th>LME USD$</th>
                                <th>Preço Ton.</th>
                                <th>Dólar</th>
                                <th>LME USD$</th>
                                <th>Preço Ton.</th>
                            </tr>
                        </thead>
                        <tbody id="data-table-body">
                            <!-- Dados serão inseridos via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <img src="https://i.im.ge/2023/06/20/iZLJXM.logoDanilo.png" alt="Logo Danilo" class="footer-logo">
    </footer>

    <script src="analysis.js"></script>
</body>
</html>
