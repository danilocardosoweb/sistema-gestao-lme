<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preços LME</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="index.html" class="active">Tabela de Preços</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="analysis.html">Análise</a>
            <a href="purchase_request.html">Solicitação de Compras</a>
            <a href="consumption_analysis.html">Análise de Consumo</a>
        </nav>

        <header>
            <h1>London Metal Exchange</h1>
            <p class="subtitle">Cotações em Tempo Real</p>
        </header>

        <main>
            <div class="data-container">
                <div class="date-info">
                    <div class="week-info">
                        <span>Semana:</span>
                        <span id="week-number">--</span>
                    </div>
                    <div class="date-range">
                        <span>Período:</span>
                        <span id="date-range">--</span>
                    </div>
                    <div class="last-update">
                        <span>Última atualização:</span>
                        <span id="last-update">--</span>
                    </div>
                </div>

                <div class="table-container">
                    <table id="prices-table">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Cobre</th>
                                <th>Zinco</th>
                                <th>Alumínio</th>
                                <th>Chumbo</th>
                                <th>Estanho</th>
                                <th>Níquel</th>
                                <th>Dólar</th>
                                <th>Dólar PTAX</th>
                            </tr>
                        </thead>
                        <tbody id="prices-body">
                            <!-- Dados serão inseridos via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <p>Dados atualizados em tempo real</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
